<ion-tabs>
  <ion-tab-bar slot="bottom"> 
    <ion-tab-button tab="dashboard">
      <ion-icon name="home"></ion-icon>
      Dashboard
    </ion-tab-button>
    <ion-tab-button [tab]="user?.donorRecipient==='donor'?'donate':'recipient'">
      <ion-icon name="home"></ion-icon>
      {{user?.donorRecipient==='donor'?'Donate':'Request'}}
      
    </ion-tab-button>
    <ion-tab-button tab="appointments">
      <ion-icon name="calendar"></ion-icon>
      Events
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      Profile
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
