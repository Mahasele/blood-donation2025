<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ul>
      <li routerLink="dashboard">
       dashboard
      </li>
      <br>
      <li [routerLink]="user.donorRecipient==='donor'?'donate':'recipient'">
        {{user.donorRecipient==='donor'?'Donate':'Request blood'}}
      </li>
      <br>
      <li routerLink="appointments">
         Appointments
      </li>
      <br>
      <li routerLink="profile">
        Profile
      </li>
      <br>
    </ul>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<div id="main-content"></div>
